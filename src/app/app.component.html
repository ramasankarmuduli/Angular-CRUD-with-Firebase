<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Products</h3>
          <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                  <th scope="col">category</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of products, let i = index">
                  <th scope="row">{{1}}</th>
                  <td><img [src]="p.imageUrl" width="100"></td>
                  <td>{{ p.title }}</td>
                  <td>{{ p.category }}</td>
                  <td>{{ p.price }}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-success mr-1" title="Edit" (click)="editProduct(p)">E</button>

                    <button type="button" class="btn btn-sm btn-danger" title="Edit" (click)="deleteProduct(p.id)">D</button>
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{{ formTitle }}</h3>
          <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
              <label for="title">Title</label>
              <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
              <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                Title is required.
              </div>
            </div>
          
            <div class="form-group">
              <label for="price">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
              </div>
              <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                <div *ngIf="price.errors.required">Price is required.</div>
                <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
              </div>
            </div>
          
            <div class="form-group">
              <label for="category">Category</label>
              <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                <option value="">Select</option>
                <option value="bread">Bread</option>
                <option value="dairy">Dairy</option>
                <option value="fruits">Fruits</option>
                <option value="seasonings">Seasonings and Spices</option>
                <option value="vegetables">Vegetables</option>
              </select>
              <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                Category is required.
              </div>
            </div>
          
            <div class="form-group">
              <label for="imageUrl">Image Url</label>
              <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
              <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
                <div *ngIf="imageUrl.errors.url">Enter a valid URL.</div>
              </div>
            </div>
            <button class="btn btn-primary mr-2">Save</button>
            <button type="button" class="btn btn-danger" (click)="resetProduct()">Reset</button>
          </form>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
